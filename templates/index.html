<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Search AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .search-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-upload {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .file-upload.dragover {
            border-color: #667eea;
            background: #ebf4ff;
        }

        .file-upload-input {
            display: none;
        }

        .file-upload-label {
            cursor: pointer;
            color: #4a5568;
        }

        .file-upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-weight: 600;
        }

        .settings-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .results-header h2 {
            color: #2d3748;
            font-size: 24px;
        }

        .video-info {
            background: #ebf4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 12px;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .result-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .result-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-rank {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .result-meta {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 11px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .meta-value {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
        }

        .score-bar {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .score-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease;
        }

        .result-image {
            width: 100%;
            border-radius: 8px;
            display: block;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .error.active {
            display: block;
        }

        @media (max-width: 768px) {
            .settings-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }

            .result-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Video Search AI</h1>
            <p>Find moments in videos using natural language</p>
        </div>

        <div class="content">
            <div class="error" id="error"></div>

            <form id="searchForm" class="search-section">
                <div class="form-group">
                    <label for="query">Search Query</label>
                    <input 
                        type="text" 
                        id="query" 
                        name="query" 
                        placeholder="e.g., water bottle on the floor, person waving, red car..."
                        required
                    >
                </div>

                <div class="form-group">
                    <label>Upload Video</label>
                    <div class="file-upload" id="fileUpload">
                        <input 
                            type="file" 
                            id="video" 
                            name="video" 
                            accept="video/*" 
                            class="file-upload-input"
                            required
                        >
                        <label for="video" class="file-upload-label">
                            <div class="file-upload-icon">ðŸ“¹</div>
                            <div>Click to upload or drag and drop</div>
                            <div style="font-size: 12px; color: #718096; margin-top: 8px;">
                                Supports MP4, AVI, MOV, etc.
                            </div>
                        </label>
                        <div class="file-name" id="fileName"></div>
                    </div>
                </div>

                <div class="settings-row">
                    <div class="form-group">
                        <label for="fps">Frames Per Second</label>
                        <input 
                            type="number" 
                            id="fps" 
                            name="fps" 
                            value="5" 
                            min="1" 
                            max="30"
                            title="Higher = more accurate but slower"
                        >
                    </div>

                    <div class="form-group">
                        <label for="top_k">Number of Results</label>
                        <input 
                            type="number" 
                            id="top_k" 
                            name="top_k" 
                            value="5" 
                            min="1" 
                            max="20"
                        >
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="searchBtn">
                    Search Video
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: #4a5568; font-size: 16px;">Processing video... This may take a few moments</p>
            </div>

            <div class="results" id="results">
                <div class="results-header">
                    <h2>Search Results</h2>
                </div>
                <div class="video-info" id="videoInfo"></div>
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const videoInput = document.getElementById('video');
        const fileUpload = document.getElementById('fileUpload');
        const fileName = document.getElementById('fileName');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultsContainer = document.getElementById('resultsContainer');
        const videoInfo = document.getElementById('videoInfo');
        const error = document.getElementById('error');
        const searchBtn = document.getElementById('searchBtn');

        // File upload handling
        videoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = `âœ“ ${e.target.files[0].name}`;
            }
        });

        // Drag and drop
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                videoInput.files = e.dataTransfer.files;
                fileName.textContent = `âœ“ ${e.dataTransfer.files[0].name}`;
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            error.classList.remove('active');
            results.classList.remove('active');
            loading.classList.add('active');
            searchBtn.disabled = true;

            const formData = new FormData(form);

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                displayResults(data);
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
                searchBtn.disabled = false;
            }
        });

        function displayResults(data) {
            // Video info
            videoInfo.innerHTML = `
                <div class="info-item">
                    <div class="info-label">Duration</div>
                    <div class="info-value">${data.video_info.duration.toFixed(1)}s</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Video FPS</div>
                    <div class="info-value">${data.video_info.fps.toFixed(0)}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Frames Analyzed</div>
                    <div class="info-value">${data.video_info.frames_extracted}</div>
                </div>
                ${data.sam_available ? `
                <div class="info-item">
                    <div class="info-label">Object Detection</div>
                    <div class="info-value">âœ“ Active</div>
                </div>
                ` : ''}
            `;

            // Results
            resultsContainer.innerHTML = data.results.map((result, idx) => `
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-rank">${idx + 1}</div>
                        <div class="result-meta">
                            <div class="meta-item">
                                <span class="meta-label">Timestamp</span>
                                <span class="meta-value">${result.formatted_time}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Score</span>
                                <span class="meta-value">${(result.score * 100).toFixed(1)}%</span>
                            </div>
                            ${result.objects_detected > 0 ? `
                            <div class="meta-item">
                                <span class="meta-label">Objects</span>
                                <span class="meta-value">${result.objects_detected}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    <div class="score-bar">
                        <div class="score-fill" style="width: ${result.score * 100}%"></div>
                    </div>
                    <img src="${result.image}" alt="Frame at ${result.formatted_time}" class="result-image">
                </div>
            `).join('');

            results.classList.add('active');
            results.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
